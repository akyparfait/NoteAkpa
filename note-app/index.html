<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloco de Notas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Bloco de Notas</h1>

    <textarea id="note-text" placeholder="Escreva algo..."></textarea>
    <input type="file" id="image-input" accept="image/*" />
    <button id="save-btn">Salvar Nota</button>

    <h2>Notas Salvas</h2>
    <div id="notes-list"></div>
  </div>

  <script src="/note-app/script.ts"></script>
</body>
</html>
